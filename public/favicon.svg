<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="ringGradient" x1="7.8" y1="6.6" x2="56.2" y2="57.4" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#72BDFF"/>
      <stop offset="0.5" stop-color="#FF5EA0"/>
      <stop offset="1" stop-color="#FFB664"/>
    </linearGradient>

    <linearGradient id="coreGradient" x1="18.4" y1="18.6" x2="45.6" y2="47.6" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#29346B"/>
      <stop offset="1" stop-color="#101633"/>
    </linearGradient>

    <radialGradient id="innerAura" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(32 32) rotate(90) scale(16)">
      <stop offset="0" stop-color="#AFC8FF" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#AFC8FF" stop-opacity="0"/>
    </radialGradient>

    <filter id="ringGlow" x="0" y="0" width="64" height="64" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="1.6" result="blur"/>
      <feColorMatrix
        in="blur"
        type="matrix"
        values="1 0 0 0 0.22 0 1 0 0 0.16 0 0 1 0 0.40 0 0 0 0.95 0"
      />
      <feBlend mode="screen" in2="SourceGraphic"/>
    </filter>
  </defs>

  <g filter="url(#ringGlow)">
    <polygon points="32,4.6 54,17 54,47 32,59.4 10,47 10,17" fill="url(#ringGradient)" fill-opacity="0.22"/>
    <polygon points="32,8.8 49.2,19 49.2,45 32,55.2 14.8,45 14.8,19" fill="#0D1228" stroke="url(#ringGradient)" stroke-width="1.5"/>
    <polygon points="32,11.8 45.4,19.8 45.4,44.2 32,52.2 18.6,44.2 18.6,19.8" fill="url(#coreGradient)"/>
    <polygon points="32,14.2 42.6,20.6 42.6,43.4 32,49.8 21.4,43.4 21.4,20.6" fill="url(#innerAura)"/>
  </g>

  <text
    x="32"
    y="32.4"
    text-anchor="middle"
    dominant-baseline="central"
    fill="#F7FBFF"
    font-family="'Sora', 'Space Grotesk', 'Avenir Next', 'Segoe UI', sans-serif"
    font-size="25"
    font-weight="900"
    letter-spacing="0"
  >
    H
  </text>
</svg>
